        내용:<input type = "text" name = "content" value = {{ post.content }}><br>
        <input type = "submit">
       
            
            <p>제목 : {{ title }}</p>
            <p>내용 : {{ content }}</p>
            <a href="/edit/{{ id }}">[수정]</a>
            <a href="/delete/{{ id }}">[삭제]</a>
        
        
    </form>
